        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 992px) {

<script>
/* --- CONFIG & STATE --- */
const CONFIG = {
    API_BASE: 'https://al-quran.f-a-k.workers.dev',
    DEFAULT_RECITER: 'ar.alafasy',
    DEFAULT_LANG: 'en'
};

const store = {
    surahs: [],
    currentSurah: null,
    currentReciterId: CONFIG.DEFAULT_RECITER
};

/* --- API SERVICE --- */
const ApiService = {
    cache: new Map(),
    async fetch(endpoint) {
        if (this.cache.has(endpoint)) return this.cache.get(endpoint);
        try {
            const res = await fetch(`${CONFIG.API_BASE}${endpoint}`);
            if (!res.ok) throw new Error('API Error');
            const data = await res.json();
            this.cache.set(endpoint, data);
            return data;
        } catch (e) { throw e; }
    },
    async getSurahs() { return this.fetch(`/surahs?lang=${CONFIG.DEFAULT_LANG}`); },
    async getSurahDetails(id) { return this.fetch(`/surah/${id}?lang=${CONFIG.DEFAULT_LANG}`); }
};

/* --- AUDIO PLAYER --- */
class AudioPlayer {
    constructor() {
        this.audio = new Audio();
        this.setupEvents();
    }
    setupEvents() {
        this.audio.addEventListener('timeupdate', () => {
            if (this.audio.duration) {
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                UI.updateProgress(percent, this.audio.currentTime, this.audio.duration);
            }
        });
        this.audio.addEventListener('loadedmetadata', () => {
            UI.updateProgress(0, 0, this.audio.duration);
            UI.enablePlayerControls(true);
        });
        this.audio.addEventListener('ended', () => {
            UI.setPlayState(false);
            App.playNextSurah();
        });
        this.audio.addEventListener('error', () => {
            UI.setPlayState(false);
            console.error("Audio Load Error");
        });
    }
    load(url) {
        this.audio.src = url;
        UI.setPlayState(false);
        UI.enablePlayerControls(false);
    }
    play() { this.audio.play().then(() => UI.setPlayState(true)); }
    pause() { this.audio.pause(); UI.setPlayState(false); }
    toggle() { this.audio.paused ? this.play() : this.pause(); }
    seek(percent) { if (this.audio.duration) this.audio.currentTime = (percent / 100) * this.audio.duration; }
}
const player = new AudioPlayer();

/* --- UI MANAGER --- */
const UI = {
    els: {
        surahList: document.getElementById('surah-list'),
        quranContainer: document.getElementById('quran-container'),
        headerTitle: document.getElementById('header-title'),
        headerSubtitle: document.getElementById('header-subtitle'),
        searchInput: document.getElementById('search-input'),
        reciterSelect: document.getElementById('reciter-select'),
        playBtn: document.getElementById('play-btn'),
        seekSlider: document.getElementById('seek-slider'),
        currentTime: document.getElementById('current-time'),
        totalDuration: document.getElementById('total-duration'),
        sidebar: document.getElementById('sidebar'),
        overlay: document.getElementById('overlay'),
        menuBtn: document.getElementById('menu-btn'),
        themeToggle: document.getElementById('theme-toggle')
    },

    init() {
        this.els.searchInput.addEventListener('input', (e) => App.handleSearch(e.target.value));
        this.els.menuBtn.addEventListener('click', () => this.toggleSidebar(true));
        this.els.overlay.addEventListener('click', () => this.toggleSidebar(false));
        this.els.playBtn.addEventListener('click', () => player.toggle());
        this.els.seekSlider.addEventListener('input', (e) => player.seek(e.target.value));
        this.els.reciterSelect.addEventListener('change', (e) => App.changeReciter(e.target.value));
        this.els.themeToggle.addEventListener('click', () => App.toggleTheme());
    },

    renderSurahList(surahs) {
        this.els.surahList.innerHTML = '';
        const fragment = document.createDocumentFragment();
        surahs.forEach(surah => {
            const li = document.createElement('li');
            li.className = 'surah-item';
            li.dataset.id = surah.id;
            li.onclick = () => {
                App.loadSurah(surah.id);
                if (window.innerWidth <= 992) this.toggleSidebar(false);
            };
            li.innerHTML = `
                <div class="surah-badge">${surah.id}</div>
                <div class="surah-info">
                    <span class="surah-eng">${surah.transliteration}</span>
                    <span class="surah-meaning">${surah.translation}</span>
                </div>
                <span class="surah-ara">${surah.name}</span>
            `;
            fragment.appendChild(li);
        });
        this.els.surahList.appendChild(fragment);
    },

    renderReciters(audioData) {
        this.els.reciterSelect.innerHTML = '';
        Object.entries(audioData).forEach(([key, val]) => {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = val.reciter;
            if(key === store.currentReciterId) option.selected = true;
            this.els.reciterSelect.appendChild(option);
        });
    },

    renderSurahContent(data) {
        this.els.quranContainer.scrollTop = 0;
        this.els.headerTitle.textContent = `${data.transliteration}`;
        this.els.headerSubtitle.textContent = `${data.translation} • ${data.total_verses} Verses`;

        this.els.quranContainer.innerHTML = '';
        
        if (data.id !== 9) {
            const bism = document.createElement('div');
            bism.className = 'bismillah';
            bism.textContent = "بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ";
            this.els.quranContainer.appendChild(bism);
        }

        const fragment = document.createDocumentFragment();
        data.verses.forEach(ayah => {
            const card = document.createElement('div');
            card.className = 'ayah-card';
            card.id = `ayah-${ayah.id}`;
            card.innerHTML = `
                <div class="ayah-header">
                    <span class="ayah-num">${data.id}:${ayah.id}</span>
                </div>
                <p class="arabic-text">${ayah.text}</p>
                <p class="translation-text">${ayah.translation}</p>
            `;
            fragment.appendChild(card);
        });
        this.els.quranContainer.appendChild(fragment);
    },

    showLoading() {
        this.els.quranContainer.innerHTML = `<div style="padding:2rem;"><div class="skeleton" style="height:40px;margin-bottom:2rem;width:50%;margin:0 auto 2rem auto;"></div><div class="skeleton" style="height:150px;margin-bottom:1rem;"></div><div class="skeleton" style="height:150px;margin-bottom:1rem;"></div></div>`;
    },

    setActiveSurah(id) {
        document.querySelectorAll('.surah-item').forEach(el => el.classList.toggle('active', el.dataset.id == id));
    },

    setPlayState(isPlaying) {
        this.els.playBtn.innerHTML = isPlaying ? '<i class="fa-solid fa-pause"></i>' : '<i class="fa-solid fa-play"></i>';
    },

    enablePlayerControls(enabled) {
        this.els.playBtn.disabled = !enabled;
        this.els.seekSlider.disabled = !enabled;
    },

    updateProgress(percent, curr, total) {
        this.els.seekSlider.value = percent || 0;
        this.els.currentTime.textContent = this.formatTime(curr);
        this.els.totalDuration.textContent = this.formatTime(total);
        this.els.seekSlider.style.background = `linear-gradient(to right, var(--primary) ${percent}%, var(--border) ${percent}%)`;
    },

    toggleSidebar(show) {
        this.els.sidebar.classList.toggle('open', show);
        this.els.overlay.style.display = show ? 'block' : 'none';
    },

    applyTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        this.els.themeToggle.innerHTML = theme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    },

    formatTime(s) {
        if(!s || isNaN(s)) return "0:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    }
};

/* --- APP CONTROLLER --- */
const App = {
    async init() {
        UI.init();
        const savedTheme = localStorage.getItem('theme') || 'light';
        UI.applyTheme(savedTheme);

        try {
            // 1. Load List
            const data = await ApiService.getSurahs();
            store.surahs = data.surahs;
            UI.renderSurahList(store.surahs);
            
            // 2. Auto-Load First Surah (Al-Fatiha)
            await this.loadSurah(1); 
            
        } catch (e) {
            UI.els.surahList.innerHTML = '<p style="padding:1rem; color:red;">Connection Error. Check your internet.</p>';
        }
    },

    async loadSurah(id) {
        if (store.currentSurah && store.currentSurah.id === id) return;

        UI.showLoading();
        UI.setActiveSurah(id);
        
        try {
            const data = await ApiService.getSurahDetails(id);
            store.currentSurah = data;
            UI.renderSurahContent(data);
            UI.renderReciters(data.audio);
            this.setAudioSource();
            // Update Title for Browser History/SEO
            document.title = `${data.transliteration} - FAK Official`;
        } catch (e) { console.error(e); }
    },

    setAudioSource() {
        const audioData = store.currentSurah.audio;
        let url = audioData[store.currentReciterId]?.url || audioData[Object.keys(audioData)[0]].url;
        player.load(url);
    },

    changeReciter(reciterId) {
        store.currentReciterId = reciterId;
        this.setAudioSource();
        player.play();
    },

    handleSearch(query) {
        const term = query.toLowerCase();
        const filtered = store.surahs.filter(s => 
            s.transliteration.toLowerCase().includes(term) ||
            s.translation.toLowerCase().includes(term) ||
            String(s.id).includes(term)
        );
        UI.renderSurahList(filtered);
    },

    playNextSurah() {
        if (!store.currentSurah) return;
        const nextId = store.currentSurah.id + 1;
        if (nextId <= 114) {
            this.loadSurah(nextId).then(() => setTimeout(() => player.play(), 1000));
        }
    },

    toggleTheme() {
        const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        UI.applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    }
};

// Start
document.addEventListener('DOMContentLoaded', () => App.init());
</script>
